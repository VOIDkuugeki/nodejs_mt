<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="booking.css">
</head>

<body>

  <!-- Header Section -->
  <header class="bg-warning text-white py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <div>
        <h1 class="h3">Hotel Booking</h1>
      </div>
      <nav class="navbar">
        <a href="#" class="text-white me-3">Home</a>
        <a href="#" class="text-white me-3">Rooms</a>
        <a href="#" class="text-white me-3">Gallery</a>
        <a href="#" class="text-white me-3">Blog</a>
        <a href="#" class="text-white me-3">About Us</a>
        <a href="#" class="text-white me-3">Contact Us</a>
      </nav>
    </div>
  </header>

  <!-- Main Banner Section -->
  <section class="banner text-white text-center py-5"
    style="background-image: url('https://restinn.webinane.com/wp-content/uploads/2022/02/restinn-slide.jpg'); background-size: cover;">
    <div class="container">
      <h1 class="display-4">The Best Hotel & Restaurant</h1>
      <p class="lead">Deals on Discounts, Special Member Prices, Instant Coupons!</p>
      <button class="btn btn-warning btn-lg mt-3">Book Now</button>
    </div>
  </section>

  <!-- Reservation Form -->
  <section class="reservation py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Make A Reservation</h2>
      <form class="row g-3 justify-content-center">
        <div class="col-md-2">
          <input type="date" class="form-control" placeholder="Check-in" name="checkin">
        </div>
        <div class="col-md-2">
          <input type="date" class="form-control" placeholder="Check-out" name="checkout">
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" placeholder="Adults" name="adults">
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" placeholder="Kids" name="kids">
        </div>
        <div class="col-md-2">
          <select class="form-select" name="room-type">
            <option>Select Room Type</option>
            <option>Family Room</option>
            <option>Standard Room</option>
            <option>Deluxe Room</option>
            <option>Luxury Room</option>
          </select>
        </div>
        <div class="col-md-2 text-center">
          <button type="submit" class="btn btn-warning w-100">Search Now</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Room Highlights -->
  <section class="room-highlights py-5">
    <div class="container">
      <h2 class="text-center mb-4">Room Highlights</h2>
      <div class="d-flex justify-content-center mb-4">
        <button class="btn btn-outline-warning mx-1">All Rooms</button>
        <button class="btn btn-outline-warning mx-1">Double Room</button>
        <button class="btn btn-outline-warning mx-1">Family Room</button>
        <button class="btn btn-outline-warning mx-1">Luxury Room</button>
        <button class="btn btn-outline-warning mx-1">Single Room</button>
      </div>
      <div class="row" id="room-cards">
        <!-- Cards will be inserted here -->
      </div>
    </div>
  </section>

  <!-- Modal HTML -->
  <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookingModalLabel">Book a Room</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Collapsible Sections for Booking Process -->

          <!-- Check Availability Section -->
          <div class="accordion" id="bookingAccordion">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingAvailability">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseAvailability" aria-expanded="true" aria-controls="collapseAvailability">
                  Check Availability
                </button>
              </h2>
              <div id="collapseAvailability" class="accordion-collapse collapse show"
                aria-labelledby="headingAvailability" data-bs-parent="#bookingAccordion">
                <div class="accordion-body">
                  <form id="checkAvailabilityForm">
                    <div class="mb-3">
                      <label for="roomType" class="form-label">Select Room Type</label>
                      <select id="roomType" class="form-select">
                        <option value="1">Family Room</option>
                        <option value="2">Standard Room</option>
                        <option value="3">Deluxe Room</option>
                        <option value="4">Luxury Room</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="checkInDate" class="form-label">Check-in Date</label>
                      <input type="date" id="checkInDate" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label for="checkOutDate" class="form-label">Check-out Date</label>
                      <input type="date" id="checkOutDate" class="form-control">
                    </div>
                    <button type="button" class="btn btn-warning w-100" id="checkAvailabilityBtn">Check
                      Availability</button>
                  </form>
                </div>
              </div>
            </div>

            <!-- Complete Booking Section -->
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingComplete">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseComplete" aria-expanded="false" aria-controls="collapseComplete">
                  Complete Booking
                </button>
              </h2>
              <div id="collapseComplete" class="accordion-collapse collapse" aria-labelledby="headingComplete"
                data-bs-parent="#bookingAccordion">
                <div class="accordion-body">
                  <form id="completeBookingForm">
                    <div class="mb-3">
                      <label for="customerName" class="form-label">Name</label>
                      <input type="text" id="customerName" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label for="customerEmail" class="form-label">Email</label>
                      <input type="email" id="customerEmail" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label for="billingInfo" class="form-label">Billing Info</label>
                      <textarea id="billingInfo" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
                  </form>
                </div>
              </div>
            </div>
          </div> <!-- End of accordion -->
        </div>
      </div>
    </div>
  </div>


  <script src="booking.js"></script>
  <script src="rooms.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
