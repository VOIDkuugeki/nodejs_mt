<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header class="bg-warning text-white py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <div>
        <h1 class="h3">Hotel Booking</h1>

      </div>
      <nav class="navbar">
        <a href="#" class="text-white me-3">Home</a>
        <a href="#" class="text-white me-3">Rooms</a>
        <a href="#" class="text-white me-3">Gallery</a>
        <a href="#" class="text-white me-3">Blog</a>
        <a href="#" class="text-white me-3">About Us</a>
        <a href="#" class="text-white me-3">Contact Us</a>
      </nav>
    </div>
  </header>

  <!-- Main Banner Section -->
  <section class="banner text-white text-center py-5" style="background-image: url('https://restinn.webinane.com/wp-content/uploads/2022/02/restinn-slide.jpg'); background-size: cover;">
    <div class="container">
      
      <h1 class="display-4">The Best Hotel & Restaurant</h1>
      <p class="lead">Deals on Discounts, Special Member Prices, Instant Coupons!</p>
      <button class="btn btn-warning btn-lg mt-3">Book Now</button>
    </div>
  </section>

  <!-- Reservation Form -->
  <section class="reservation py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Make A Reservation</h2>
      <form class="row g-3 justify-content-center">
        <div class="col-md-2">
          <input type="date" class="form-control" placeholder="Check-in" name="checkin">
        </div>
        <div class="col-md-2">
          <input type="date" class="form-control" placeholder="Check-out" name="checkout">
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" placeholder="Adults" name="adults">
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" placeholder="Kids" name="kids">
        </div>
        <div class="col-md-2">
          <select class="form-select" name="room-type">
            <option>Select Room Type</option>
            <option>Family Room</option>
            <option>Standard Room</option>
            <option>Deluxe Room</option>
            <option>Luxury Room</option>
          </select>
        </div>
        <div class="col-md-2 text-center">
          <button type="submit" class="btn btn-warning w-100">Search Now</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Room Highlights -->
  <section class="room-highlights py-5">
    <div class="container">
      <h2 class="text-center mb-4">Room Highlights</h2>
      <div class="d-flex justify-content-center mb-4">
        <button class="btn btn-outline-warning mx-1">All Rooms</button>
        <button class="btn btn-outline-warning mx-1">Double Room</button>
        <button class="btn btn-outline-warning mx-1">Family Room</button>
        <button class="btn btn-outline-warning mx-1">Luxury Room</button>
        <button class="btn btn-outline-warning mx-1">Single Room</button>
      </div>
      <div class="row" id="room-cards">
        <!-- Cards will be inserted here -->
      </div>
    </div>
  </section>

  <script>
    async function fetchRooms() {
      try {
        const response = await fetch('https://6720c39598bbb4d93ca5df7a.mockapi.io/T_room');
        const rooms = await response.json();
        const roomCardsContainer = document.getElementById('room-cards');

        rooms.forEach(room => {
          const card = document.createElement('div');
          card.className = 'col-md-3 mb-4';
          card.innerHTML = `
            <div class="card h-100">
              <img src="${room.room_image}" class="card-img-top" alt="${room.room_type}">
              <div class="card-body">
                <h5 class="card-title">${room.room_type}</h5>
                <p class="card-text"><strong>Status:</strong> ${room.status}</p>
                <p class="card-text"><strong>Price:</strong> ${room.price}</p>
                <p class="card-text"><strong>Beds:</strong> ${room.bed_count}</p>
                <p class="card-text"><strong>Features:</strong> ${room.with.join(', ')}</p>
                <p class="card-text"><strong>Facilities:</strong> ${room.facilities.join(', ')}</p>
                <button class="btn btn-primary w-100">Book Now</button>
              </div>
            </div>
          `;
          roomCardsContainer.appendChild(card);
        });
      } catch (error) {
        console.error('Error fetching rooms:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', fetchRooms);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
